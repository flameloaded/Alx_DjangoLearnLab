{% extends "blog/base.html" %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p class="meta">By {{ post.author.username }} â€¢ {{ post.published_date|date:"M j, Y H:i" }}</p>
    <div>{{ post.content|linebreaks }}</div>
  </article>

  {% if user == post.author %}
    <p>
      <a href="{% url 'post-update' post.pk %}">Edit</a> |
      <a href="{% url 'post-delete' post.pk %}">Delete</a>
    </p>
  {% endif %}

  <p><a href="{% url 'blog-home' %}">View all posts</a></p>
{% endblock %}
