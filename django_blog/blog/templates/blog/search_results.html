{% extends "blog/base.html" %}
{% block content %}
  <h2>Search Results</h2>
  {% if query %}<p>for “{{ query }}”</p>{% endif %}
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
    </article>
    <hr>
  {% empty %}
    <p>No matching posts.</p>
  {% endfor %}
{% endblock %}
