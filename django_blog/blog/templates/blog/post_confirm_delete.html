{% extends "blog/base.html" %}
{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
